<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEcoStore </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">My Eco Store</h1>
    </header>

    <div class="general_container">
         <!-- Botón para abrir el modal -->
        <button type="button" class="btn btn-success add_product_button " data-bs-toggle="modal" data-bs-target="#create_product_modal">Agregar Producto</button>

        <!-- Modal PARA AGREGAR PRODUCTO -->
        <div class="modal fade" id="create_product_modal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form action="" id="form_add_product">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Añadir Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                                <input id="name" name="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>


                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Categoria</span>
                                <input id="category" name="category" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="form-floating mb-3">
                                <textarea id="description" name="description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Descripción</label>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">Precio $</span>
                                <input id="price" name="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="button_add_product" type="submit" class="btn btn-success">Agregar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


         <!-- Modal PARA EDITAR PRODUCTO -->
         <div class="modal fade" id="edit_product_modal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form action="" id="form-edit_product">

                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Modificar Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                                <input id="name-edit" name="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>


                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Categoria</span>
                                <input id="category-edit" name="category" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="form-floating mb-3">
                                <textarea id="description-edit" name="description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Descripción</label>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">Precio $</span>
                                <input id="price-edit" name="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="button_add_product" type="submit" class="btn btn-warning">Editar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <div class="table_container">
            <table id="example" class="table table-dark table-striped table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>CATEGORIA</th>
                        <th>DESCRIPCIÓN</th>
                        <th>PRECIO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>

                <tbody class="tabla-cuerpo">
                    
                
                </tbody>
            </table>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
